  <body style="background-color: #212121; color: aliceblue">

      <ul id="images">
        <li>
          <img
            width="200px"
            alt="photoshop"

          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            alt="japan"
            src="https://plus.unsplash.com/premium_photo-1661964177687-57387c2cbd14?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            alt="river"
            src="https://images.unsplash.com/photo-1437482078695-73f5ca6c96e2?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </li>
        <li>
          <img
            width="200px"
            alt="owl"
            id="owl"
            src="https://images.unsplash.com/photo-1553264701-d138db4fd5d4?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </li>
        <li>
          <img
            width="200px"
            alt="prayer"
            id="prayer"
            src="https://images.unsplash.com/photo-1543525238-54e3d131f7ca?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </li>
        <li><a style="font-size: xx-large; color: aqua; text-decoration: none; text-transform: uppercase;" href="https://google.com" id="google">Google</a></li>
      </ul>
    </div>
  </body>
  <script>
    // document.getElementById('owl').onclick = function () {
    //   alert('Owl is Clicked');
    // }
    document.getElementById("owl").addEventListener(
      "click",
      function () {
        // alert("Owl is Clicked");
      },
      false
    );
    //  eventPropagation true ya false jeysayyeah upper example main use keyah ah after function
    //false means event bubbling
    //true means event capturing
    //event bubbling means event child say parent kay taraf jata hai
    //event capturing means event parent say child kay taraf jata hai

    //(attachEvent()) is old way of adding event listener
    //jquery - on()

    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log("clicked inside the ul");
      },
      false
    );
    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        console.log("Owl clicked");
      },
      false
    );
    //OUTPUT first Owl clicked then clicked inside the ul
    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log("clicked inside the ul");
      },
      true
    );
    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        console.log("Owl clicked");
        e.stopPropagation();
        //stopPropagation() method event ko aagey propagate honay say rokta hai{pupple ker k upper nahi jata}
      },
      true
    );
    //OUTPUT first clicked inside the ul then Owl clicked



 


    //Example of preventDefault()
    document.getElementById("google").addEventListener(
      "click",
      function (e) {
        e.preventDefault();
        e.stopPropagation();
        alert("Link clicked but default action prevented");
        //preventDefault() method kisi bhi event ki default action ko rokta hai
      },
      false
    );






    //YEAH SARI TOPICS MUJHAY KERNAY HAIN
    // type, timestamp, preventDefault, stopPropagation
    //target, toElement, srcElement, currentTarget
    //clientX, clientY, pageX, pageY, screenX, screenY
    //altKey, ctrlKey, shiftKey, button, buttons
    //charCode, keyCode, which, key, code
  </script>
